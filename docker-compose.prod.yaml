# 生产环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.prod.yaml up -d
# 已优化内存使用，适合 1GB+ 内存服务器

volumes:
  tp_postgres_data:
  tp_minio_data:
  tp_redis_data:

networks:
  tp_network:
    driver: bridge

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: tp_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # 优化内存使用
      POSTGRES_SHARED_BUFFERS: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 128MB
    volumes:
      - tp_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - tp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: tp_redis_prod
    restart: unless-stopped
    volumes:
      - tp_redis_data:/data
    networks:
      - tp_network
    command: >
      redis-server
      --appendonly yes
      --dir /data
      --dbfilename dump.rdb
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # MinIO 对象存储服务
  minio:
    image: quay.io/minio/minio:latest
    container_name: tp_minio_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:19000:9000"  # S3 API 端口（内部端口，避免与 Nginx 冲突）
      - "127.0.0.1:19001:9001"  # Web Console 管理界面（内部端口，避免与 Nginx 冲突）
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - tp_minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # NestJS 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tp_app_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3005
      NODE_OPTIONS: --max-old-space-size=384
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
    networks:
      - tp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
