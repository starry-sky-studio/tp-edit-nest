# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name tp-api.rongwr.xyz;

    # 跳转到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置 - 443 端口（NestJS API）
server {
    listen 443 ssl http2;
    server_name tp-api.rongwr.xyz;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/tp-api.rongwr.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tp-api.rongwr.xyz/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 文件上传大小限制
    client_max_body_size 100M;

    # 代理到 NestJS 应用
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;

        # 代理请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS 配置 - 9000 端口（MinIO S3 API）
server {
    listen 9000 ssl http2;
    server_name tp-api.rongwr.xyz;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/tp-api.rongwr.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tp-api.rongwr.xyz/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 文件上传大小限制（MinIO 需要支持大文件）
    client_max_body_size 1000M;

    # 代理到 MinIO S3 API
    location / {
        proxy_pass http://127.0.0.1:19000;
        proxy_http_version 1.1;

        # MinIO 需要的特殊头部
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # 禁用请求和响应缓冲（MinIO 推荐）
        proxy_buffering off;
        proxy_request_buffering off;

        # 超时设置（大文件上传需要更长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

